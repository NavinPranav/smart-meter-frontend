<!-- component -->
<div class="table w-full p-2">
  <table class="w-full border">
    <thead>
      <tr class="bg-gray-50 border-b">
        <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
          <div class="flex items-center justify-center">S.No</div>
        </th>
        <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
          <div class="flex items-center justify-center">Meter Id</div>
        </th>
        <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
          <div class="flex items-center justify-center">Holder Name</div>
        </th>
        <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
          <div class="flex items-center justify-center">Provider</div>
        </th>
        <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
          <div class="flex items-center justify-center">Action</div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="bg-gray-100 text-center border-b text-sm text-gray-600"
        *ngFor="let sm of smartmeters; let i = index"
      >
        <td class="p-2 border-r">{{ i + 1 }}</td>
        <td class="p-2 border-r">{{ sm.meterId }}</td>
        <td class="p-2 border-r">{{ sm.username }}</td>
        <td class="p-2 border-r">{{ sm.provider }}</td>

        <td>
          <button 
            (click)="action(sm.meterId, 'APPROVED')"
            class="bg-blue-500 p-2 text-white hover:shadow-lg text-xs font-thin"
            [disabled]="sm.status === 'APPROVED'"
            >Enable</button
          >
          <button

            (click)="action(sm.meterId, 'REJECTED')"
            class="bg-red-500 p-2 text-white hover:shadow-lg text-xs font-thin"
            [disabled]="sm.status === 'REJECTED'"
            >Disable</button
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
