<div
  class="flex flex-col items-center justify-center p-10 text-gray-700 bg-gray-100 md:p-20"
>
  <h2 class="font-medium">Meter and provider details</h2>
  <div class="flex flex-wrap items-center justify-center w-full max-w-4xl mt-8">
    <div
      class="z-10 flex flex-col flex-grow mt-8 overflow-hidden transform bg-white rounded-lg shadow-lg md:scale-110"
    >
      <div class="flex flex-col items-center p-10 bg-gray-200">
        <div class="flex items-center">
          <span class="text-3xl">Name: </span>
          <span class="text-4xl font-bold">{{ consumer.username }}</span>
        </div>
      </div>
      <div class="p-10">
        <ul *ngFor="let meter of meters">
          <li class="flex items-center">
            <svg
              class="w-5 h-5 text-green-600 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="ml-2 italic">Meter ID - </span>
            <span class="ml-2 italic">{{ meter.meterId }}</span>
          </li>
          <li class="flex items-center">
            <svg
              class="w-5 h-5 text-green-600 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="ml-2 italic">Provider - </span>
            <span class="ml-2 italic">{{ meter.provider }}</span>
          </li>
          <hr />
        </ul>
      </div>
      <div class="flex px-10 pb-10 justfy-center">
        <button
          class="flex items-center justify-center w-full h-12 px-6 text-sm uppercase bg-gray-200 rounded-lg"
          (click)="close()"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
