<div class="flex justify-center">
  <div class="table ml-10 w-full mr-10 p-2">
    <div class="bg-teal-100 flex p-12 justify-center">
      <div class="w-64"></div>
      <div class="ml-48 flex grow h-8 items-center">
        <div class="h-20 w-20 flex-none mr-5">
          <img src="https://img.icons8.com/external-phatplus-lineal-color-phatplus/344/external-consumer-digital-payment-phatplus-lineal-color-phatplus.png">
        </div>
        <div class="p-10 text-center">
          <h1 class="text-center text-green-800 text-2xl">List of Consumers</h1>
        </div>
      </div>
  
      <div class="text-right text-base pt-3 font-normal pb-3">
        <button
        (click)="addConsumer()"
        class="bg-blue-500 p-2 text-white hover:shadow-lg text-xs mx-3 font-medium w-32 hover:bg-blue-400"
        >Add consumer</button
      >
      </div>
    </div>
    <table class="w-full border">
      <thead>
        <tr class="bg-gray-50 border-b">
          <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
            <div class="flex items-center justify-center">S.No</div>
          </th>
          <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
            <div class="flex items-center justify-center">First Name</div>
          </th>
          <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
            <div class="flex items-center justify-center">Last Name</div>
          </th>
          <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
            <div class="flex items-center justify-center">Consumer</div>
          </th>
          <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
            <div class="flex items-center justify-center">View</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="bg-gray-100 text-center border-b text-sm text-gray-600"
          *ngFor="let consumer of consumers; let i = index"
        >
          <td class="p-2 border-r">{{ i + 1 }}</td>
          <td class="p-2 border-r">{{ consumer.firstName }}</td>
          <td class="p-2 border-r">{{ consumer.lastName }}</td>
          <td class="p-2 border-r">{{ consumer.username }}</td>
          <td>
            <a
              (click)="viewConsumer(consumer.id)"
              class="bg-blue-500 p-2 text-white hover:shadow-lg text-xs font-thin cursor-pointer hover:bg-blue-400"
              >View</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  

</div>
