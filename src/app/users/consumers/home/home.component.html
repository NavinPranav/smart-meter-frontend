                class="focus:outline-none w-auto h-44 ml-auto mr-auto"
              />
            </div>
            <div class="bg-white">
              <div class="flex items-center justify-between px-4 pt-4">
                <div>Meter = {{ i + 1 }}</div>
                <button
                  class="bg-green-500 py-1 px-6 rounded-full text-green-100"
                  *ngIf="sm.status === 'APPROVED'"
                >
                  Enabled
                </button>
                <button
                  class="bg-red-500 py-1 px-6 rounded-full text-red-100"
                  *ngIf="sm.status === 'REJECTED'"
                >
                  Disabled
                </button>
              </div>
              <div class="p-4">
                <div class="flex items-center">
                  <h2
                    tabindex="0"
                    class="focus:outline-none text-lg font-semibold"
                  >
                    {{ sm.meterId }}
                  </h2>
                </div>
                <p
                  tabindex="0"
                  class="focus:outline-none text-xs text-gray-600 mt-2"
                >
                  Provider: {{ sm.provider }}
                </p>
                <div class="flex mt-4" *ngIf="sm.status === 'APPROVED'">
                  <div>
                    <button
                      tabindex="0"
                      class="focus:outline-none text-xs text-gray-600 px-2 bg-gray-200 py-1"
                      (click)="recordReadings(sm.meterId)"
                    >
                      Record Readings
                    </button>
                  </div>
                  <div class="pl-2">
                    <button
                      class="focus:outline-none text-xs text-gray-600 px-2 bg-gray-200 py-1"
                      (click)="edit = !edit; selected === sm.meterId ? selected = '' : selected = sm.meterId"
                    >
                      Switch Provider
                    </button>
                  </div>
                </div>
                <div *ngIf="selected === sm.meterId">
                  <div class="text-center text-base pt-3 font-normal">
                    <form [formGroup]="myForm">
                      <div style="font-size: 12px">
                        {{ providers.data }}
                        <mat-form-field appearance="outline" class="h-5">
                          <mat-label>Providers</mat-label>
                          <mat-select formControlName="name">
                            <mat-option
                              *ngFor="let provider of providers"
                              [value]="provider.name"
                            >
                              {{ provider.name }}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                      <br />
                      <br />
                      <button
                        *ngIf="selected === sm.meterId"
                        class="bg-blue-500 p-2 text-white hover:shadow-lg text-xs mx-3 font-medium w-32 rounded-full hover:bg-blue-300"
                        (click)="edit = !edit; switchProvider(sm.meterId)"
                      >
                        Switch
                      </button>
                    </form>
                  </div>
  
                  <div
                    class="flex items-center justify-between py-4 w-28"
                    *ngIf="selected === sm.meterId"
                  >
                    <h2 class="text-red-700 text-xs font-semibold">Note:</h2>
                    <h3
                      class="focus:outline-none text-red-600 text-xl font-semibold"
                    >
                      The current reading will be calculated from the changed
                      provider
                    </h3>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
