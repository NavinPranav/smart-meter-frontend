<div class="bg-gray-50 py-6 flex flex-col justify-center w-auto">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div
        class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10"
      >
        <div class="max-w-md mx-auto">
          <div class="flex items-center space-x-5 cursor-default">
            <div
              class="h-14 w-14 bg-yellow-200 rounded-full flex flex-shrink-0 justify-center items-center text-yellow-500 text-2xl font-mono"
            >
              i
            </div>
            <div
              class="block pl-2 font-semibold text-xl self-start text-gray-700"
            >
              <h2 class="leading-relaxed">Create consumer</h2>
              <p class="text-sm text-gray-500 font-normal leading-relaxed">
                
              </p>
            </div>
          </div>
          <br /><br /><br />
          <div class="divide-y divide-gray-200">
            <form [formGroup]="myForm">
              <div style="font-size: 12px" *ngIf="data.user === 'consumer'">
                <mat-form-field appearance="outline" class="h-5 w-full">
                  <mat-label>Email Id</mat-label>
                  <input
                    type="email"
                    matInput
                    formControlName="username"
                    placeholder="abc@example.com"
                  />
                  <mat-error class="text-xs" *ngIf="myForm.invalid"
                    >Enter a valid email id</mat-error
                  > </mat-form-field
                ><br /><br /><br />
              </div>

              <div style="font-size: 12px" *ngIf="data.user === 'consumer'">
                <mat-form-field appearance="outline" class="h-5 w-full">
                  <mat-label>First Name</mat-label>
                  <input type="text" matInput formControlName="firstName" />
                  <mat-error class="text-xs" *ngIf="myForm.invalid"
                    >Enter a valid name</mat-error
                  > </mat-form-field
                ><br /><br /><br />
              </div>
  
              <div style="font-size: 12px" *ngIf="data.user === 'consumer'">
                <mat-form-field appearance="outline" class="h-5 w-full">
                  <mat-label>Second Name</mat-label>
                  <input type="text" matInput formControlName="lastName" />
                  <mat-error class="text-xs" *ngIf="myForm.invalid"
                    >Enter a valid name</mat-error
                  > </mat-form-field
                ><br /><br /><br />
              </div>

              <div style="font-size: 12px" *ngIf="data.user === 'admin'">
                <mat-form-field appearance="outline" class="h-5 w-full">
                  <mat-label>Email Id</mat-label>
                  <input
                    type="email"
                    matInput
                    formControlName="username"
                    placeholder="abc@example.com"
                  />
                  <mat-error class="text-xs" *ngIf="myForm.invalid"
                    >Enter a valid email id</mat-error
                  > </mat-form-field
                ><br /><br /><br />
              </div>
              
              <div style="font-size: 12px" *ngIf="data.user === 'admin'">
                <mat-form-field appearance="outline" class="h-5 w-full">
                  <mat-label>Password</mat-label>
                  <input
                    type="password"
                    matInput
                    formControlName="password"
                  />
                  <mat-error class="text-xs" *ngIf="myForm.invalid"
                    >Enter a valid password</mat-error
                  > </mat-form-field
                ><br /><br /><br />
              </div>

              <div style="font-size: 12px" *ngIf="data.user === 'provider'">
                <mat-form-field appearance="outline" class="h-5 w-full">
                  <mat-label>Name</mat-label>
                  <input type="text" matInput formControlName="name" />
                  <mat-error class="text-xs" *ngIf="myForm.invalid"
                    >Enter a valid name</mat-error
                  > </mat-form-field
                ><br /><br /><br />
              </div>

              <div style="font-size: 12px" *ngIf="data.user === 'provider'">
                <mat-form-field appearance="outline" class="h-5 w-full">
                  <mat-label>Rate</mat-label>
                  <input type="text" matInput formControlName="rate" />
                  <mat-error class="text-xs" *ngIf="myForm.invalid"
                    >Enter a valid name</mat-error
                  > </mat-form-field
                ><br /><br /><br />
              </div>
              <br /><br />
  
              <div class="pt-4 flex items-center space-x-4">
                <button
                 
                  class="flex justify-center items-center w-full text-gray-900 px-4 py-3 rounded-md focus:outline-none"
                  (click)="cancel()"
                >
                  <svg
                    class="w-6 h-6 mr-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      ststaffDetailroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    ></path>
                  </svg>
                  Cancel
                </button>
                <button
                  
                  class="bg-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none"
                  (click)="saveForm ()"
                >
                  Create
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
